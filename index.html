<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <section>
      <div class="component">
        <img
          src="./assets/wallpaper.jpg"
          alt="imagem de fundo"
          class="component__img"
        />

        <form id="form" class="component__form">
          <h1 class="component__title">Bem-vindo de volta!</h1>

          <div class="component__content">
            <div class="component__box">
              <i class="ri-user-3-line component__icon"></i>

              <div class="component__box-input">
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  placeholder=" "
                  class="component__input"
                />
                <label for="email" class="component__label">E-mail</label>
              </div>
            </div>
            <div class="component__box">
              <i class="ri-lock-2-line component__icon"></i>

              <div class="component__box-input">
                <input
                  type="password"
                  id="login-pass"
                  name="password"
                  required
                  placeholder=" "
                  class="component__input"
                />
                <label for="password" class="component__label">Senha</label>

                <i class="ri-eye-off-line component__eye" id="login-eye"></i>
              </div>
            </div>
          </div>

          <div class="component__check">
            <div class="component__check-group">
              <input type="checkbox" class="component__check-input" />
              <label for="" class="component__check-label"
                >Permanecer conectado</label
              >
            </div>
            <a href="#" class="component__forgot">Esqueceu a senha?</a>
          </div>

          <button type="submit" class="component__button" id="submit-button">Entrar</button>
          <p class="component__register">
            NÃ£o tem uma conta?</br> Clique
            <a href="./register.html">aqui</a> para cadastrar.
          </p>
        </form>
      </div>
    </section>

    <script type="module" src="./js/login.js"></script>
  </body>
</html>
