<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <section>
      <div class="component">
        <img
          src="./assets/wallpaper1.jpg"
          alt="imagem de fundo"
          class="component__img"
        />

        <form id="form" class="component__form">
          <h1 class="component__title">Cadastro</h1>

          <div class="component__content">
            <div class="component__box">
              <i class="ri-user-3-line component__icon"></i>

              <div class="component__box-input">
                <input
                  type="text"
                  id="name"
                  name="name"
                  required
                  placeholder=" "
                  class="component__input"
                />
                <label for="name" class="component__label">Nome</label>
              </div>
            </div>
            <div class="component__box">
              <i class="ri-mail-line component__icon"></i>

              <div class="component__box-input">
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  placeholder=" "
                  class="component__input"
                />
                <label for="email" class="component__label">E-mail</label>
              </div>
            </div>

            <div class="component__box">
              <i class="ri-cellphone-line component__icon"></i>

              <div class="component__box-input">
                <input
                  type="text"
                  id="tel"
                  name="tel"
                  required
                  placeholder=" "
                  maxlength="14"
                  class="component__input"
                />
                <label for="tel" class="component__label">Telefone</label>
              </div>
            </div>

            <div class="component__box">
              <i class="ri-pass-valid-line component__icon"></i>

              <div class="component__box-input">
                <input
                  type="text"
                  id="cpf"
                  name="cpf"
                  maxlength="14"
                  required
                  placeholder=" "
                  class="component__input"
                />
                <label for="cpf" class="component__label">CPF</label>
              </div>
            </div>
          </div>

          <button type="submit" class="component__button" id="submit-button">Entrar</button>
          <p class="component__register">
            JÃ¡ tem cadastro?</br> Clique
            <a href="login.html">aqui</a> para entrar.
          </p>
        </form>
      </div>
    </section>

    <script type="module" src="./js/register.js"></script>
  </body>
</html>
